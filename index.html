<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/combox.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="js/combox.js"></script>
	</head>
	<body>
		<div class="combox">
			<input id="tstInput" type="text" value="visual studio" style="width: 220px;"/>
			<select id="tstSelect" style="width: 240px;">
				<option value='ya'>yandex.ru</option>
				<option value='ms'>microsoft.com</option>
				<option value='go'>google.com</option>
			</select>
			<input type="text" value="combox" style="width: 120px;"/>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('div').combox();
			});
		</script>
	</body>
</html>
